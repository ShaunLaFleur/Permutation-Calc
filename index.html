<html>
<head>
	<meta charset="UTF-8">

	<script src="scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="inputs-container">
  <h1>Choose your numbers</h1>
  
  <p>Input three numbers and click calculate to output all of the possible calculations that can be performed using only those numbers.</p>
  <div class="input-div">
    Number 1:
    <br>
    <input type="text" id="num1">
  </div>
  
  <div class="input-div">
    Number 2:
    <br>
    <input type="text" id="num2">
  </div>
  
  <div class="input-div">
    Number 3:
    <br>
    <input type="text" id="num3">
  </div>
  
  <button id="calculate-button">Calculate</button>
</div>
  
	<div id="results-div">
	  <h1>Results<span id="total"></span></h1>
	  <ul id="results-list">
	  </ul>
	</div>
<script src="scripts/scripts.js"></script>
 </body>	
</html>
